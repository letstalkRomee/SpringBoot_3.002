<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Task</a><br/>
<table>
    <tr>Priority</tr>
    <tr>TaskName</tr>
    <tr>DueDate</tr>
</tr>
<tr th:each="todo : ${todos}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.taskName}"></td>
    <td th:text="${todo.dueDate}"></td>
<td>
    <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>
    <a th:href="@{/update/{id}(id=${todo.id})}">Details</a>
    <a th:href="@{/update/{id}(id=${todo.id})}">Delete</a>
  </td></tr>
</table>
</body>
</html>
